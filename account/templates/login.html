{% extends 'base.html' %}
{% block body %}
    <section class="section-conten padding-y">
        <div class="mx-auto" style="margin-top:40px;">
        <div class="card-body">
        <h4 class="card-title mb-4">Sign in</h4>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control" placeholder="" name="username"/>
            </div> 
            <div class="form-group mt-2">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="" name="password"/>
            </div>
            
            <div class="form-group">
                <a href="#" class="float-right">Forgot password?</a> 
            </div> <!-- form-group form-check .// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block mt-3"> Login  </button>
            </div> <!-- form-group// -->    
        </form>
        </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
        <br><br>
    </section>
{% endblock body %}
